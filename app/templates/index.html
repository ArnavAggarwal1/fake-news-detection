<!doctype html>
<html lang="en">
<head>
  <title>Fake News Detector</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Fake News Detection</h2>
    <form method="post">
      <div class="mb-3">
        <textarea name="text" rows="6" class="form-control" placeholder="Paste news text here..."></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Predict</button>
    </form>
    {% if prediction %}
      <div class="alert alert-{{ 'danger' if prediction == 'Fake' else 'success' }} mt-4">
        <strong>Prediction:</strong> {{ prediction }}
        {% if confidence %}
          <br><small>Confidence: {{ confidence }}%</small>
        {% endif %}
      </div>
      <div class="mt-4">
        <h5>Prediction Factors</h5>
        <canvas id="predictionChart" width="400" height="200"></canvas>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script>
        if (document.getElementById('predictionChart')) {
          const ctx = document.getElementById('predictionChart').getContext('2d');
          const labels = ['Sentiment Polarity'];
          const data = [{{ sentiment|default(0) }}];
          const topTerms = {{ top_tfidf_terms_json|safe }};
          for (let [term, score] of topTerms) {
            labels.push(term);
            data.push(score);
          }
          new Chart(ctx, {
            type: 'bar',
            data: {
              labels: labels,
              datasets: [{
                label: 'Factor Values',
                data: data,
                backgroundColor: ['rgba(75, 192, 192, 0.2)', 'rgba(255, 99, 132, 0.2)', 'rgba(54, 162, 235, 0.2)', 'rgba(255, 206, 86, 0.2)'],
                borderColor: ['rgba(75, 192, 192, 1)', 'rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 206, 86, 1)'],
                borderWidth: 1
              }]
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true
                }
              }
            }
          });
        }
      </script>
    {% endif %}
    {% if error %}
      <div class="alert alert-warning mt-4">{{ error }}</div>
    {% endif %}
  </div>
</body>
</html>
